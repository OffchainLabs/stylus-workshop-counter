[package]
name = "stylus-counter"
version = "0.1.0"
edition = "2021"

[dependencies]
stylus-sdk = { version = "0.6.0", default-features = false }

[dev-dependencies]
alloy-primitives = { version = "0.7.6", default-features = false }
motsu = { git = "https://github.com/OpenZeppelin/rust-contracts-stylus", branch = "v0.1.0", default-features = false }

[features]
export-abi = ["stylus-sdk/export-abi"]

[lib]
crate-type = ["lib", "cdylib"]

[profile.release]
codegen-units = 1
strip = true
lto = true
panic = "abort"
opt-level = "s"

[workspace]
